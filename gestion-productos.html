<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestión de Productos - 8Eleven</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Barra Lateral (Sidebar) -->
        <div id="sidebar"></div>

        <!-- Contenido de la página -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Barra de Navegación Superior -->
                <div id="topbar"></div>

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2">Gestión de Productos</h1>

                    <!-- Tabla de Usuarios -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tablaProductos" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Código de Barras</th>
                                            <th>Nombre</th>
                                            <th>Precio de Compra</th>
                                            <th>Precio de Venta</th>
                                            <th>Precio Sugerido</th>
                                            <th>Stock</th>
                                            <th>Estado</th>
                                            <th>Descuento</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cuerpoTabla">
                                        <!-- Aquí se cargarán dinámicamente los productos -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Campos de edición -->
                    <div class="mb-3">
                        <label for="editCodBarras" class="form-label">Código de Barras</label>
                        <input type="text" class="form-control" id="editCodBarras" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editNombre" required>
                    </div>
                    <!-- Agrega más campos según sea necesario -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="actualizarProducto()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        // Función para cargar dinámicamente el contenido de la barra lateral
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

        // Función para cargar dinámicamente el contenido de la barra de navegación superior
        fetch('topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topbar').innerHTML = data;
            });

        function cargarProductos() {
            fetch('https://8eleven.glitch.me/productosRoutes/listar-productos')
                .then(response => response.json())
                .then(data => {
                    const cuerpoTabla = document.getElementById('cuerpoTabla');
                    cuerpoTabla.innerHTML = '';

                    data.forEach(producto => {
                        const fila = `<tr>
                            <td>${producto.cod_barras}</td>
                            <td>${producto.nombre}</td>
                            <td>${producto.precio_compra}</td>
                            <td>${producto.precio_venta}</td>
                            <td>${producto.precio_sugerido}</td>
                            <td>${producto.stock}</td>
                            <td>${producto.estado}</td>
                            <td>${producto.descuento}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"
                                    data-bs-target="#editarProductoModal"
                                    onclick="editarProducto('${producto.cod_barras}')">Editar</button>
                                <button type="button" class="btn btn-sm btn-danger"
                                    onclick="eliminarProducto('${producto.cod_barras}')">Eliminar</button>
                            </td>
                        </tr>`;
                        cuerpoTabla.innerHTML += fila;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar la lista de productos');
                });
        }

            // Ejemplo: Cargar datos estáticos en el modal
            document.getElementById('editCodBarras').value = codBarras;
            document.getElementById('editNombre').value = 'Nombre de ejemplo';
            // Agrega más campos según sea necesario
        }

            //     alert('Producto actualizado exitosamente');
            //     $('#editarProductoModal').modal('hide'); // Cierra el modal después de la actualización
            // })
            // .catch(error => {

            //     alert('Error al actualizar el producto');
            // });

            // Ejemplo: Mostrar alerta y cerrar el modal
            alert('Producto actualizado exitosamente');

        function eliminarProducto(codBarras) {
            // Lógica para eliminar el producto del servidor
            // E.g., fetch('https://8eleven.glitch.me/productosRoutes/eliminar-producto/' + codBarras, {
            //     method: 'DELETE'

            // })

            //     console.error('Error:', error);
            //     alert('Error al eliminar el producto');

            // Ejemplo: Mostrar alerta y volver a cargar la lista

        // Cargar la lista de productos al cargar la página
        cargarProductos();
    </script>
</body>

</html>
