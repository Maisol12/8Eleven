<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gestión de Puntos de Venta - 8Eleven</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">

        <div id="sidebar"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <div id="topbar"></div>

                <div class="container mt-1">
                    <h1 class="h3 mb-2 text-gray-800">Gestión de Puntos de Venta</h1>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>País</th>
                                        <th>Estado</th>
                                        <th>Municipio</th>
                                        <th>C.P</th>
                                        <th>Nombre</th>
                                        <th>Zona</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaPuntosVentas">
                                    <!-- Aquí se cargarán dinámicamente los puntos de venta -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <footer class="sticky-footer bg-white">
            </footer>
        </div>
    </div>

    <div class="modal fade" id="editarPuntoVentaModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Punto de Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Campos de edición -->
                    <div class="mb-3">
                        <label for="editPais" class="form-label">País</label>
                        <input type="text" class="form-control" id="editPais" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEstado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="editEstado" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="actualizarPuntoVenta()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: "btn btn-success m-2",
                cancelButton: "btn btn-danger"
            },
            buttonsStyling: false
        });


        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

        fetch('topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topbar').innerHTML = data;
            });

        function editarPuntoVenta(puntoVenta) {
            // Lógica para cargar los datos del puntoVenta en el modal
            document.getElementById('editPais').value = puntoVenta.pais;
            document.getElementById('editEstado').value = puntoVenta.estado;
            // Completa con más campos según sea necesario

            // Muestra el modal de edición
            $('#editarPuntoVentaModal').modal('show');
        }

        function actualizarPuntoVenta() {
            const formData = {
                pais: document.getElementById('editPais').value,
                estado: document.getElementById('editEstado').value
                // Completa con más campos según sea necesario
            };

            // Envía la solicitud PUT al servidor para actualizar el punto de venta
            fetch('https://8eleven.glitch.me/puntosVentasRoutes/actualizar-punto-venta', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    alert('Punto de venta actualizado exitosamente');
                    cargarPuntosVentas(); // Recargar la lista después de actualizar
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el punto de venta');
                });

            // Cierra el modal después de la actualización
            $('#editarPuntoVentaModal').modal('hide');
        }


        // Cierra el modal después de la actualización
        $('#editarPuntoVentaModal').modal('hide');
    }



        function cargarPuntosVentas() {
            fetch('https://8eleven.glitch.me/puntosVentasRoutes/listar-puntos-ventas')
                .then(response => response.json())
                .then(data => {
                    const tablaPuntosVentas = document.getElementById('tablaPuntosVentas');
                    tablaPuntosVentas.innerHTML = '';

                    data.forEach(puntoVenta => {
                        const fila = `<tr>
                            <td>${puntoVenta.pais}</td>
                            <td>${puntoVenta.estado}</td>
                            <td>${puntoVenta.municipio}</td>
                            <td>${puntoVenta.cp}</td>
                            <td>${puntoVenta.nombre}</td>
                            <td>${puntoVenta.zona}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"
                                data-bs-target="#editarPuntoVentaModal" onclick="editarPuntoVenta(${JSON.stringify(puntoVenta)})">Editar</button>
                                <button type="button" class="btn btn-sm btn-danger" onclick="eliminarPuntoVenta('${puntoVenta.nombre}')">Eliminar</button>
                            </td>
                        </tr>`;
                        tablaPuntosVentas.innerHTML += fila;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar la lista de puntos de venta');
                });
        }

        function eliminarPuntoVenta(nombre) {
            swalWithBootstrapButtons.fire({
                title: `¿Estás seguro de eliminar el punto de venta ${nombre}?`,
                text: "No podrás revertir esta acción",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'No, cancelar',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`https://8eleven.glitch.me/puntosVentasRoutes/eliminar-punto-venta/${nombre}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log(data);
                            swalWithBootstrapButtons.fire({
                                title: 'Eliminado',
                                text: 'El punto de venta ha sido eliminado exitosamente.',
                                icon: 'success'
                            });
                            cargarPuntosVentas(); // Recargar la lista después de eliminar
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            swalWithBootstrapButtons.fire({
                                title: 'Error',
                                text: 'Error al eliminar el punto de venta',
                                icon: 'error'
                            });
                        });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swalWithBootstrapButtons.fire({
                        title: 'Cancelado',
                        text: 'El punto de venta está a salvo :)',
                        icon: 'error'
                    });
                }
            });
        }



        cargarPuntosVentas();
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>


</body>

</html>
