<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gestión de Usuarios - 8Eleven</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div id="sidebar"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div id="topbar"></div>
                <div class="container mt-1">
                    <h1 class="h3 mb-2 text-gray-800">Gestión de Usuarios</h1>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Usuario</th>
                                        <th>Rol</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaUsuarios">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
            <footer class="sticky-footer bg-white">
            </footer>
        </div>
    </div>

    <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
    </div>

    <script>

        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: "btn btn-success m-2",
                cancelButton: "btn btn-danger"
            },
            buttonsStyling: false
        });

        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

        fetch('topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topbar').innerHTML = data;
            });

        function cargarUsuarios() {
            fetch('https://8eleven.glitch.me/users/listar-usuarios')
                .then(response => response.json())
                .then(data => {
                    const tablaUsuarios = document.getElementById('tablaUsuarios');
                    tablaUsuarios.innerHTML = '';

                    data.forEach(usuario => {
                        const fila = `<tr>
                            <td>${usuario.nombre}</td>
                            <td>${usuario.apellido}</td>
                            <td>${usuario.usuario}</td>
                            <td>${usuario.rol}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"
                                    data-bs-target="#editarUsuarioModal">Editar</button>
                                <button type="button" class="btn btn-sm btn-danger" onclick="eliminarUsuario('${usuario.usuario}')">Eliminar</button>
                            </td>
                        </tr>`;
                        tablaUsuarios.innerHTML += fila;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar la lista de usuarios');
                });
        }
        function eliminarUsuario(usuario) {
    swalWithBootstrapButtons.fire({
        title: `¿Estás seguro de eliminar al usuario ${usuario}?`,
        text: "No podrás revertir esta acción",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'No, cancelar',
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            fetch(`https://8eleven.glitch.me/users/eliminar-usuario/${encodeURIComponent(usuario)}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                swalWithBootstrapButtons.fire({
                    title: 'Eliminado',
                    text: 'El usuario ha sido eliminado exitosamente.',
                    icon: 'success'
                });
                cargarUsuarios(); // Recargar la lista después de eliminar
            })
            .catch(error => {
                console.error('Error:', error);
                swalWithBootstrapButtons.fire({
                    title: 'Error',
                    text: 'Error al eliminar el usuario',
                    icon: 'error'
                });
            });
        } else if (result.dismiss === Swal.DismissReason.cancel) {
            swalWithBootstrapButtons.fire({
                title: 'Cancelado',
                text: 'El usuario está a salvo :)',
                icon: 'error'
            });
        }
    });
}


        cargarUsuarios();
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
